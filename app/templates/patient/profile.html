{% extends "base.html" %}

{% block title %}My Profile - HMS{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1><i class="bi bi-person"></i> My Profile</h1>
    <p class="text-muted">Update your profile information</p>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-person-circle"></i> Profile Information</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('patient.update_client_profile') }}" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-person"></i> Full Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ current_user.name }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email Address <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ current_user.email }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact" class="form-label">
                                <i class="bi bi-telephone"></i> Contact Number
                            </label>
                            <input type="tel" class="form-control" id="contact" name="contact" 
                                   value="{{ current_user.contact or '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> New Password (leave blank to keep current)
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter new password">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">
                                <i class="bi bi-calendar"></i> Date of Birth
                            </label>
                            <input type="date" class="form-control" id="dob" name="dob" 
                                   value="{{ current_user.patient_profile.dob.strftime('%Y-%m-%d') if current_user.patient_profile and current_user.patient_profile.dob else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">
                                <i class="bi bi-gender-ambiguous"></i> Gender
                            </label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="Male" {% if current_user.patient_profile and current_user.patient_profile.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if current_user.patient_profile and current_user.patient_profile.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if current_user.patient_profile and current_user.patient_profile.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">
                            <i class="bi bi-geo-alt"></i> Address
                        </label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ current_user.patient_profile.address if current_user.patient_profile else '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('patient.display_client_dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
